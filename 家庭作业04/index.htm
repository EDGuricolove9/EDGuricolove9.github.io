<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
		<title>家庭作業04</title>
     <style>
         table{
              border:1px solid black
                   
         }
         td{
            border:1px solid black                    

        }
   h4{color: red}
    div {color: blue;}
   </style>
 
    </head>

      <head>
        <body>
            <script>
      document.write("<div><h4>九九乘法表</h4></div>");
document.write("<table>")
     for(x=1;x<=9;x++){
document.write("<tr>")
         for(y=1;y<=9;y++){
             document.write("<td>")
             document.write("<div>"+x+"*"+y+"="+x*y+"</div>") 
             document.write("</td>")}
      document.write("</tr>")   
}     document.write("</table>")
                
            </script>
        </body>
    </head>
